<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="mainCont">
    <section class="cont1">
      <p id="res-p">Your Result</p>
      <section class="score">
        <h3>76</h3>
        <p>of 100</p>
      </section>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>    
    </section>
    <section class="cont2">
      <p id="summary">Summary</p>
      <section class="summary">
        <section id="reaction">
          <section class="left-icon">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </section>
          <p>80 / 100</p>
        </section>
        <section id="memory">
          <section class="left-icon">
            <img src="assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </section>
          <p>92 / 100</p>
        </section>
        <section id="verbal">
          <section class="left-icon">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </section>
          <p>61 / 100</p>
        </section>
        <section id="visual">
          <section class="left-icon">
            <img src="assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </section>
          <p>72 / 100</p>
        </section>
        <button id="butt">
          Continue
        </button>
      </section>
    </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
